version: '3.5'

services:
  server:
    env_file:
      - .env
    build:
      context: ./backend
      cache_from:
      - app_server
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - ${APP_PORT}:5000
    command: python server.py
    networks:
      - postgres

  www:
    env_file:
      - .env
    build:
      context: ./frontend
      cache_from:
        - app_front
    volumes:
      - ./frontend:/srv/staticapp
    depends_on:
      - server
    ports:
      - ${FRONT_PORT}:8080

  db:
    image: postgres:9.4
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - postgres

  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    networks:
      - postgres


networks:
  postgres:
    driver: bridge

volumes:
  dbdata:
